<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="author"content="Dhayana N. Silva">
    <meta name="description" content="Calculadora com funcionalidades bÃ¡sicas">
    <meta name="keywords" content="HTML, CSS, JavaScript, Calculadora">

    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    <main class="container">
        <form>
            <input type="text" name="screen" id="screen" class="screen" disabled >
            <table>
                <tr>
                    <td colspan="2"><input type="button" value="c" class="stretch" onclick="cleanAll()"></td>
                    <td><input type="button" value="ce" class="button" onclick="clean()"></td>
                    <td><input type="button" value="/" class="button orange" onclick="insert(this.value)"></td>
                </tr>
                <tr>
                    <td><input type="button" value="7" class="button" onclick="insert(this.value)"></td>
                    <td><input type="button" value="8" class="button" onclick="insert(this.value)"></td>
                    <td><input type="button" value="9" class="button" onclick="insert(this.value)"></td>
                    <td><input type="button" value="*" class="button orange" onclick="insert(this.value)"></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" class="button" onclick="insert(this.value)"></td>
                    <td><input type="button" value="5" class="button" onclick="insert(this.value)"></td>
                    <td><input type="button" value="6" class="button" onclick="insert(this.value)"></td>
                    <td><input type="button" value="-" class="button orange" onclick="insert(this.value)"></td>
                </tr>
                <tr>
                    <td><input type="button" value="1" class="button" onclick="insert(this.value)"></td>
                    <td><input type="button" value="2" class="button" onclick="insert(this.value)"></td>
                    <td><input type="button" value="3" class="button" onclick="insert(this.value)"></td>
                    <td><input type="button" value="+" class="button orange" onclick="insert(this.value)"></td>
                </tr>
                <tr>
                    <td><input type="button" value="0" class="button" onclick="insert(this.value)"></td>
                    <td><input type="button" value="." class="button" onclick="insert(this.value)"></td>
                    <td colspan="2"><input type="button" value="=" class="stretch orange" onclick="result()"></td>
                </tr>
            </table>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
